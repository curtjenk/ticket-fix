


<div class="container">          
  <h1>TENANTS</h1>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tenant in tenants">
        <td>{{tenant.first_name}}</td>
        <td>{{tenant.last_name}}</td>
        <td>{{tenant.email}}</td>
        <td>{{tenant.home_phone}}</td>
        <td>{{tenant.mobile_phone}}</td>
      </tr>
    </tbody>
  </table>
</div>

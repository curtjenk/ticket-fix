<div class="content">
    <div class="login-wrapper">
        <div class="container col-lg-4 col-lg-offset-4 col-sm-7 col-sm-offset-3 col-xs-12">
            <h1 class="text-center">Login</h1>
            <p class="text-center">Please enter your username and password below.</p>
            <br/>
            <form role="form" ng-submit="loginForm()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" ng-model="username" placeholder="Enter Your Username" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" ng-model="password" placeholder="Enter Your Password" class="form-control" />
                </div>
                <div class="button-holder text-center">
                    <button type="submit" class="btn btn-default">Login</button>
                    <a href="#/">
                        <button type="button" class="btn btn-default">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

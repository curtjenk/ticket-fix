<div class="wrapper" id="tenant-wrapper">
    <!-- Ticket Creation Process -->
    <div class="container">
        <h1 class="text-center" style="margin-top: 50px;">Ticket History</h1>
        <div class="form-section ticket-section">
            <p class="form-header custom-header-six">
                History
            </p>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Description</th>
                            <th>Date Created</th>
                            <th>Status</th>
                            <th>Date Resolved</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="ticket in tickets | orderBy:orderByFunction(sortType):sortReverse | itemsPerPage: page.pageSize" class="text-center">
                            <td>{{ticket.contact_first_name}} {{ticket.contact_last_name}}</td>
                            <td class="text-center"><a uib-popover-html="ticket.popoverContact" popover-title="Contact" type="button"><span class="fa fa-user"></span></a></td>
                            <td>{{ticket.issue_description}}</td>
                            <td>{{ticket.formattedDate}}</td>
                            <td>{{ticket.ticket_status}}</td>
                            <td>{{ticket.date_resolved}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
    <div class="row">
        <div class="error-text text-center">
            {{errorMessage}}
        </div>
    </div>
    <div class="container">
        <form id="ticketForm" ng-submit="ticketFunc()" name="ticketForm" role="form" novalidate>
            <div ui-view></div>
        </form>
    </div>
</div>

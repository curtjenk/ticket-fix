<div class="container">
    <h1>Manage Tickets</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Tenant</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>Unit #</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Date Created</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ticket in tickets" class="text-center">
                    <td>{{ticket.contact_first_name}} {{ticket.contact_last_name}}</td>
                    <td class="text-center"><a uib-popover-html="ticket.popoverContact" popover-title="Contact" type="button"><span class="fa fa-user"></span></a></td>
                    <td>{{ticket.address1}}</td>
                    <td>{{ticket.address2}}</td>
                    <td>{{ticket.city}}</td>
                    <td>{{ticket.state}}</td>
                    <td>{{ticket.zip}}</td>
                    <td>{{ticket.formattedDate}}</td>
                    <td>{{ticket.ticket_status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <h1 class="text-center" style="margin-top: 50px; margin-bottom: 50px;">Manage Tickets</h1>
    <div class="form-section ticket-section">
        <p class="form-header custom-header">
            Property Tickets
        </p>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Tenant</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Unit #</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Date Created</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="ticket in tickets | orderBy:orderByFunction(sortType):sortReverse | itemsPerPage: page.pageSize" current-page="page.currentPage" class="text-center">
                        <td>{{ticket.contact_first_name}} {{ticket.contact_last_name}}</td>
                        <td class="text-center"><a uib-popover-html="ticket.popoverContact" popover-title="Contact" type="button"><span class="fa fa-user"></span></a></td>
                        <td>{{ticket.address1}}</td>
                        <td>{{ticket.address2}}</td>
                        <td>{{ticket.city}}</td>
                        <td>{{ticket.state}}</td>
                        <td>{{ticket.zip}}</td>
                        <td>{{ticket.formattedDate}}</td>
                        <td>{{ticket.ticket_status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
</div>

<div class="register-wrapper">
  <div id="steps-nav" class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <a ui-sref-active="active-step" ui-sref=".profile">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
            User Profile</a>
        </div>
        <div class="col-sm-3">
          <a ui-sref-active="active-step" ui-sref=".account">
            <i class="fa fa-building" aria-hidden="true"></i>
            Account Setup</a>
        </div>
        <div class="col-sm-3">
          <a ui-sref-active="active-step" ui-sref=".units">
            <i class="fa fa-home" aria-hidden="true"></i>
            Register Units</a>
        </div>

      </div>
    </div>
  </div>
  <div class="row" style="margin-top:15px;">
    <h4 class="text-center">Create a
      {{account_type}}
      Profile for TicketFix</h4>
  </div>
  <div class="row">
    <div class="error-text text-center">
      {{errorMessage}}
    </div>
  </div>

  <div class="row col-lg-4 col-lg-offset-4 col-sm-7 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <form id="registerForm" ng-submit="registerFunc()" name="registerForm" role="form" novalidate>

      <div id="form-views" ui-view></div>

    </form>
  </div>
</div>

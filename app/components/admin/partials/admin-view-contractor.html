<div class="container">
    <h1 style="margin-top: 50px; margin-bottom: 50px;">CONTRACTORS</h1>
    <div class="form-section ticket-section">
        <p class="form-header custom-header-four">
            All Contractors
        </p>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="contractor in contractors | orderBy:orderByFunction(sortType):sortReverse | itemsPerPage: page.pageSize" current-page="page.currentPage">
                        <td>{{contractor.account_name}}</td>
                        <td>{{contractor.first_name}} {{contractor.last_name}}</td>
                        <td><a href="mailto:'{{contractor.email}}'">{{contractor.email}}</a></td>
                        <td><a href="tel:1{{contractor.home_phone}}">{{contractor.home_phone}}</a></td>
                        <td><a href="tel:1{{contractor.mobile_phone}}">{{contractor.mobile_phone}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
</div>
